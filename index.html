<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <a-sky color="lightblue"></a-sky>  
        <a-camera><a-cursor fuse="true" fuse-timeout="1000"></a-cursor></a-camera>
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#09ac06"></a-plane>
        <a-cone position="-1 0.5 -4" radius-bottom="0.5" radius-top="0" color="#ff0000"
        animation="
        property: position;
        from: -1 0.5 -4;
        to: 1 0.5 -2;
        startEvents: click;"
        animation__2="
        property: color;
        from:#ff0000;
        to:#000000;
        startEvents: click;"></a-cone>
        <a-sphere position="1 0.5 -4" radius="0.5" color="#000000"
        animation="
        property: position;
        from: 1 0.5 -4;
        to: -1 0.5 -2;
        startEvents: click;"
        animation__2="
        property: color;
        from:#000000;
        to:#ff0000;
        startEvents: click;"></a-sphere>
        </a-scene>
    </body>
</html>
